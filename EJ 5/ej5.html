<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        function ordenarNum(n){
        
            var numero = n.toString();
            let longitud = numero.length;
            var newOrden = [];
        
            for (let a = 0; a<longitud; a++){
                newOrden[a] = parseInt(numero.charAt(a));
            }
        
            newOrden.sort();
            console.log(newOrden);
        }
        
        ordenarNum(938506);

    </script>
</body>
</html>
