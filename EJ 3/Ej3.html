<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        "use strict";
        function formatDate(fecha){
            
            var arrayDeCadenas = fecha.split("/");
                //console.log(arrayDeCadenas);

                var salida = "";
                return salida.concat(arrayDeCadenas[2],arrayDeCadenas[0],arrayDeCadenas[1]);
                
        } 
        console.log(formatDate('11/26/2014'));
        </script>
    
</body>
</html>
